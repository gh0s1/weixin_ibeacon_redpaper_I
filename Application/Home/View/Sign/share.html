<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>FrozenUI Demo</title>
        <link rel="stylesheet" href="./css/frozen.css">
    </head>
	<style>
		body {
			background:red
		}
	</style>
    <body ontouchstart="">	
		<div class="ui-flex ui-flex-pack-center" style="margin-top:120px;font-size:3em;font-weight:bold;color:yellow;">
			<div>恭喜亲!</div>
		</div>
		
		<div class="ui-flex ui-flex-pack-center" style="margin-top:10px;font-size:2em;color:yellow;">
			<div>获得1000元大红包</div>
		</div>
		
		<div class="ui-flex ui-flex-pack-center" style="margin-top:10px;font-size:1em;color:yellow;">
			<div>点击可分享给好友</div>
		</div>
		
		<div class="ui-flex ui-flex-pack-center ui-btn-wrap">
			<button class="ui-btn-s" style="width:160px;height:40px;font-size:1em;border-color:yellow;background:yellow;">
				点击分享红包
			</button>
		</div>
		
        <script src="./lib/zepto.min.js"></script>
        <script src="./js/frozen.js"></script>
    </body>
</html>
